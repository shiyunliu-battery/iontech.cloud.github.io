<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Paper List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>My Paper List</h1>
    <table>
        <tr>
            <th>Paper Title</th>
            <th>URL</th>
        </tr>
        <tr>
            <td>Paper Title 1</td>
            <td><a href="https://example.com/paper1" target="_blank">https://example.com/paper1</a></td>
        </tr>
        <tr>
            <td>Paper Title 2</td>
            <td><a href="https://example.com/paper2" target="_blank">https://example.com/paper2</a></td>
        </tr>
        <!-- You can add more papers by copying and pasting the <tr> block and updating the content -->
    </table>
</body>
</html>
